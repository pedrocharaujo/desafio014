<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha</title>
    <link rel="stylesheet" href="estilo/style014.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="colgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>                
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row">Matemática</th>
                <td>0.0</td>                
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>                
                <th scope="row">Física</th>
                <td>0.0</td>                
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>                
                <th scope="row">Quimica</th>
                <td>0.0</td>                
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>                
                <th scope="row">Biologia</th>
                <td>0.0</td>                
                <td>0.0</td>
                <td>0.0</td>                
            </tr>
            <tr class="medias">
                <th colspan="4" scope="row" id="title">Médias de Exatas</th>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">Historia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="medias">
                <th colspan="4" scope="row" id="title">Médias de Humanas</th>
                <td id="num">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
